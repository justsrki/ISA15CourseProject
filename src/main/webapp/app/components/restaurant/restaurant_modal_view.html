<div class="edit-modal">
    <h3>{{title}}</h3>

    <div class="input-group input-container tm-5">
        <span class="input-group-addon input-description-135" id="name-edit">Name</span>
        <input type="text" class="form-control" placeholder="Name" aria-describedby="name-edit" ng-model="name"/>
    </div>

    <div class="input-group input-container tm-5">
        <span class="input-group-addon input-description-135" id="description-edit">Description</span>
        <textarea class="form-control" placeholder="Description" aria-describedby="description-edit" rows="5"
                  ng-model="description"></textarea>
    </div>

    <div class="input-group input-container tm-5">
        <span class="input-group-addon input-description-135" id="location-edit">
            <button type="button" class="btn btn-default pull-right" ng-click="showMap(false)" ng-hide="mapHidden">
                Location<span class="glyphicon glyphicon-expand lm-5"></span>
            </button>
            <button type="button" class="btn btn-default pull-right" ng-click="showMap(true)" ng-show="mapHidden">
                Location<span class="glyphicon glyphicon-collapse-down lm-5"></span>
            </button>
        </span>
        <div ng-style="{height: mapHeight}" class="form-control p-0" aria-describedby="location-edit"  ng-init="initMap()">
            <div id="MapModal" ng-hide="mapHidden" ng-style="{height: mapHeight}"></div>
        </div>
    </div>

    <div ng-if="display == 'administrator'"
         ng-include="'app/components/restaurant/subview/restaurant_managers_view.html'"></div>

    <div ng-if="display == 'manager'"
         ng-include="'app/components/restaurant/subview/restaurant_meals_view.html'"></div>

    <div ng-if="display == 'manager'"
         ng-include="'app/components/restaurant/subview/restaurant_tables_view.html'"></div>

    <uib-alert type="danger" ng-if="alertMessage" class="tm-20">{{alertMessage}}</uib-alert>

    <div class="tm-10" style="height: 34px">
        <button type="button" class="btn btn-default pull-right" ng-click="save()"><span
                class="glyphicon glyphicon-save"></span>Save
        </button>
        <button type="button" class="btn btn-default pull-right rm-10" ng-click="close()"><span
                class="glyphicon glyphicon-remove"></span>Close
        </button>
    </div>

</div>
