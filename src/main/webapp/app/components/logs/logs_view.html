<div id="logs" class="table-container">
    <div>
        <h2>Logs&nbsp;</h2>
    </div>

    <uib-alert type="danger" ng-if="alertMessage" class="tm-20">{{alertMessage}}</uib-alert>

    <table class="table table-striped table-hover table-bordered">
        <tr>
            <th class="table-cell-align">Date</th>
            <th class="table-cell-align">Method</th>
            <th class="table-cell-align">Url</th>
            <th class="table-cell-align">User ID</th>
        </tr>

        <tr dir-paginate="log in logs | itemsPerPage: 10">
            <td>{{log.date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{log.method}}</td>
            <td>{{log.url}}</td>
            <td>{{log.userId}}</td>
        </tr>

        <tr ng-if="display == 'administrator' && !logs.length">
            <td colspan="4">
                <uib-alert type="warning" class="tm-20 rm-20 lm-20"><span
                        class="glyphicon glyphicon-warning-sign"></span>&nbsp;Sorry, no results were found.
                </uib-alert>
            </td>
        </tr>
    </table>

    <div style="text-align: center">
        <dir-pagination-controls template-url="lib/dirPagination.tpl.html"></dir-pagination-controls>
    </div>
</div>
