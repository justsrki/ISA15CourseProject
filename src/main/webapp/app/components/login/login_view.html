<div id="Login">
    <div class="panel-heading">
        <h3>Login</h3>
    </div>

    <div class="panel-body">
        <alert type="danger" ng-if="alertMessage">{{alertMessage}}</alert>
        <div class="input-group input-group-lg tm-10">
            <span class="input-group-addon glyphicon glyphicon-user" id="email_lbl" style="top: 0;"></span>
            <input name="email" id="email_input" type="text" class="form-control" ng-model="email" placeholder="email" aria-describedby="email_lbl">
        </div>
        <div class="input-group input-group-lg tm-10">
            <span class="input-group-addon glyphicon glyphicon-lock" id="passowrd_lbl" style="top: 0;"></span>
            <input name="password" id="password_input" type="password" class="form-control" ng-model="password" placeholder="password" aria-describedby="passowrd_lbl">
        </div>
        <button type="button" class="btn btn-default pull-right btn-lg tm-10" ng-click="login()">Login</button>
        <button type="button" class="btn btn-default pull-right btn-lg tm-10" ng-click="signup()">Sign up</button>
    </div>
</div>
